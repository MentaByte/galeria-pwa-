<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Galería de Bebidas</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      height: 100vh;
      width: 100vw;
      touch-action: pan-x;
    }

    .gallery-container {
      width: 100vw;
      height: 100vh;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      display: flex;
      -webkit-overflow-scrolling: touch;
    }

    .gallery {
      display: flex;
      height: 100vh;
    }

    .gallery img {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      scroll-snap-align: start;
      flex: 0 0 auto;
    }

    #touchCounter {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      z-index: 1000;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }

    #fullScreenImage {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background-color: black;
      z-index: 9999;
    }

    #installButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 20px;
      z-index: 1000;
      display: none;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="gallery-container">
    <div class="gallery">
      <img src="https://i.imgur.com/NTpM7zB.jpg" alt="Agua Mineral">
      <img src="https://i.imgur.com/8NB2kyD.jpg" alt="Agua de Coco">
      <img src="https://i.imgur.com/cLVENtZ.jpg" alt="Coca-Cola">
      <img src="https://i.imgur.com/N5Dw0uI.jpg" alt="Gatorade">
      <img src="https://i.imgur.com/jibpP7q.jpg" alt="Jugo de Mango">
      <img src="https://i.imgur.com/ZS1JtFE.jpg" alt="Jugo de Mora">
      <img src="https://i.imgur.com/bDjSxj7.jpg" alt="Pony Malta">
      <img src="https://i.imgur.com/xbHO4ET.jpg" alt="Sprite">
      <img src="https://i.imgur.com/752qncM.jpg" alt="Coca-Cola Zero">
    </div>
  </div>

  <div id="touchCounter">Tocadas: 0</div>
  <button id="installButton">Instalar App</button>

  <img id="fullScreenImage" src="https://i.imgur.com/CDkvzSZ.jpg" alt="Imagen especial">

  <script>
    // Contador de toques
    let touchCount = 0;
    const touchCounterElement = document.getElementById("touchCounter");
    let isCounting = true;

    function incrementTouchCount() {
      if (!isCounting) return;
      
      touchCount++;
      touchCounterElement.textContent = "Tocadas: " + touchCount;
      
      if (touchCount >= 10) {
        const fullScreenImage = document.getElementById("fullScreenImage");
        fullScreenImage.style.display = "block";
        isCounting = false;
        
        if (navigator.vibrate) {
          navigator.vibrate(200);
        }
        
        enterFullscreen();
      }
    }

    // Pantalla completa
    function enterFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { /* Safari */
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { /* IE11 */
        elem.msRequestFullscreen();
      }
    }

    // Instalación PWA
    let deferredPrompt;
    const installButton = document.getElementById('installButton');
    
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installButton.style.display = 'block';
    });

    installButton.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      if (outcome === 'accepted') {
        installButton.style.display = 'none';
      }
      deferredPrompt = null;
    });

    // Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(registration => console.log('SW registrado'))
          .catch(err => console.log('Error SW:', err));
      });
    }

    // Eventos iniciales
    document.addEventListener("DOMContentLoaded", () => {
      document.body.addEventListener("touchstart", incrementTouchCount);
      
      // Forzar pantalla completa en PWA
      if (window.matchMedia('(display-mode: standalone)').matches) {
        setTimeout(enterFullscreen, 1000);
      }
    });
  </script>
</body>
</html>
